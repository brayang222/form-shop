<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Devchallenges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Checkout</h1>
    <main>
      
      <div class="buy">
        <div class="shop">
          <div class="backbag">
            <img src="/photo1.png" alt="">
            <div class="text-bag">
              <h2>Vintage Backbag</h2>
              <div class="price">
                <h1>$54.99</h1>
                <h3>$94.99</h3>
              </div>
              <div class="count">
                <h2>-</h2>
                <h1>1</h1>
                <h2>+</h2>
              </div>
            </div>
          </div>
          <div class="shoes">
            <img src="/photo2.png" alt="">
            <div class="text-shoe">
              <h2>Vintage Backbag</h2>
              <div class="price">
                <h1>$54.99</h1>
                <h3>$94.99</h3>
              </div>
              <div class="count">
                <h2>-</h2>
                <h1>1</h1>
                <h2>+</h2>
              </div>
            </div>
          </div>
          <div class="rest">
            <hr>
            <div class="total">
              <h1>Shipping</h1>
              <h3>$19</h3>
            </div>
            <hr>
            <div class="total">
              <h1>Total</h1>
              <h3>$148.99</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="form">
        <h3>Contact information</h3>
        <form class="form">
          <div class="input-with-icon generic">
              <p>E-mail</p>
              <input type="email" class="style " placeholder="Enter your email...">
              <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-with-icon generic">
              <p>Phone</p>
              <input type="text" class="style " placeholder="Enter your phone...">
              <i class="fa-solid fa-phone"></i>
          </div>
        
          <div class="shipad">
            <h3 style="color: black;">Shipping address</h3>
            <div class="input-with-icon generic">
                <p>Full name</p>
                <input type="text" class="style " placeholder="Rodney cotton...">
                <i class="fa-regular fa-id-badge"></i>
            </div>
            <div class="input-with-icon generic">
                <p>Adress</p>
                <input type="text" class="style " placeholder="Your adress..">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="input-with-icon generic">
              <p>City</p>
              <input type="text" class="style " placeholder="Your city..">
              <i class="fa-solid fa-city"></i>
          </div>
          <div class="aside">
            <div class="input-with-icon-as generic">
              <p>Country</p>
              <input type="text" class="country " placeholder="Your city..">
              <i class="fa-solid fa-earth-americas"></i>
          </div>
          <div class="input-with-icon-as generic">
            <p>Postal Code</p>
            <input type="text" class="postal " placeholder="Your city..">
            <i class="fa-solid fa-briefcase"></i>
        </div>
          </div>
          </div>
        </form>
        <div class="check">
        <input type="checkbox">
        <p>Save this information fot next time</p>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/c49d8236c4.js" crossorigin="anonymous"></script>
  </body>
</html>
